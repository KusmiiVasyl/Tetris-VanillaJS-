<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="score">
        Score:
        <strong class="total-score">0</strong>
      </div>
      <div class="tetris"></div>
      <div class="keyboard-play">
        <div>
          <button class="restart"></button>
        </div>
        <div>
          <button class="rotate"></button>
          <button class="quick-down"></button>
        </div>
        <div class="block-arrow">
          <div class="btn-left">
            <img src="./icons/left.png" alt="left">
          </div>
          <div class="btn-down">
            <img src="./icons/down.png" alt="down">
          </div>
          <div class="btn-right">
            <img src="./icons/right.png" alt="right">
          </div>
        </div>
      </div>
    </div>

    <div class="game-over">
      <div class="score-result">
        Your score:
        <strong class="score-result-text">0</strong>
      </div>
      <div class="text-game-over">Game over</div>
      <div class="try-again">Try again</div>
    </div>

    <div class="pause-block">
      <p class="pause-text">Pause</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
